<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratin Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="#">
        <div>
            <label for="firstname">First Name:*</label><input id="firstname" type="text" name="firstname">
        </div>
        <div>
            <label for="lastname">Last Name:*</label><input id="lastname" type="text" name="lastname">
        </div>
        <div>
            <label>Email Address:*</label><input type="text" name="email_address">
        </div>
        <label>Password:*</label><input type="password" name="password">
        <label>Birthday:</label><input type="date" name="dob">
        <h3>Gender Identity</h3>
        <input type="radio" name="font" value="male" id="male"><label for="male">Male</label>
        <input type="radio" name="font" value="female" id="female"><label for="female">Female</label>
        <input type="radio" name="font" value="nonbinary" id="nonbinary"><label for="nonbinary">Non-Binary</label>
        <input type="radio" name="font" value="other" id="other"><label for="other">Other</label>
        <input type="radio" name="font" value="preferNotToSay" id="preferNotToSay"><label for="preferNotToSay">Prefer
            Not to
            Say</label>

        <h3>A short description about myself:</h3>
        <textarea cols="27" rows="3"> </textarea>
    <div>
        <label for="favLang">Favorite Language:</label>
        <select name="favLang" id="favLang">
            <option value="Javascript">Javascript</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
        </select>
    </div>
        <input type="checkbox" name="addToUpdateList" id="accept"><label for="accept">Yes, I would like to receive
            periodic email updates</label>
    <div>
        <input type="submit" value="CreateAccount">
    </div>
    </form>
    <p>*Indicates a required field</p>
</body>

</html>
